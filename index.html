<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site create with photographs"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="file">Select a file:</label>
      <input type="file" id="file" name="myfile">
      <button type="submit">Send</button>
    </form>
    <script>
const form = document.getElementById('file')
form.addEventListener('submit', (e) => {
e.preventDefault()
const formElement = new FormData()
formElement.append('image', this.elements.myfile.files)
const url = 'https://localhost:5000/avatars'
fetch(url, {
method: 'post',
body: formElement,
}).catch((error) => {console.log(error)})
})

    </script>
    <script  src="https://cdn.jsdelivr.net/npm/axios@1.14.0/dist/axios.min.js" integrity="sha512-RjvSEaeDqPCfUVQ9kna2/2OqHz/7F04IOl1/66LmQjB/lOeAzwq7LrbTzDbz5cJzlPNJ5qteNtHR56XaJSTNWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    
     const baseURL = 'https://localhost:5000';
     const productRequest = axios.get(`${baseURL}/avatars`);
     productRequest.then(({data}) => {
   
    const blockContainer = data.map(element => `
    <div>
    <h4>${element.author}</h4>
    <img src="${baseURL/element.photo}" />
    </div>
    `).join()

    const productContainer = document.getElementById('photo');
   productContainer.insertAdjacentElement('afterend', blockContainer)
    }).catch((error) => {console.error()})
    const selectElement = document.getElementById("photo");

if (selectElement.selectedIndex === 0) {
  alert("Selecciona una opci√≥n");
}
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="photo"></div>
  </body>
</html>
